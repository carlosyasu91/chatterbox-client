<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <form>
        <input class="name" type="text" placeholder="Enter your name">
        <input type="button" value="Set name"class="set-name-btn">
      </form>
      <div id="send">
      <form>
        <input class="writtenText" type="text" placeholder="Enter a message">
        <input type="button" value="Send Message" class="submit">
      </form>
      <form>
        <input class="writtenRoomName" type="text" placeholder="Enter a roomname">
        <input type="button" value="Add roomname" class="addRoomname">
      </form>
      </div>
      <select id="roomSelect">
      </select>
      <!-- Your HTML goes here! -->
      <div class="messages"></div>

    </div>
    <div id="chats">
    </div>
  </body>
</html>
